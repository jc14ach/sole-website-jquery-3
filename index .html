
<!DOCTYPE html><html><head>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>

</head>
  
<body>
<div class="outer-container">
<table align="center">
  <tbody><tr>
    <th class="header-small">
      <div class="header-text">Buttons</div>
    </th>
    <th class="header-big">
      <div class="image-text">Images</div>
    </th>
  </tr>
  
  <tr>
    <th class="button-col">
      <button class="hide-button">
        <div class="button-text">HIDE</div>
      </button>
    </th>
    <th rowspan="3" class="img-col">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/jquery/effects/veggies.jpg" class="first-image"/>
    </th> 
  </tr>
  
  <tr>
    <th class="button-col"><button class="show-button"><div class="button-text">SHOW</div></button></th>
  </tr>
  <tr>
    <th class="button-col">
      <button class="toggle-button">
        <div class="button-text">TOGGLE</div>
      </button>
    </th>
  </tr>

  <tr>
    <th class="button-col">
      <button class="fade-out-button">
        <div class="button-text">FADE OUT</div>
      </button>
    </th>
    <th rowspan="3" class="img-col">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/jquery/effects/photo_2.jpg" class="fade-image"/>
    </th> 
  </tr>
  
  <tr>
    <th class="button-col">
      <button class="fade-in-button">
        <div class="button-text">FADE IN</div>
      </button>
    </th>
  </tr>
  
  <tr>
    <th class="button-col">
      <button class="fade-toggle-button">
        <div class="button-text">TOGGLE FADE</div>
      </button>
    </th>
  </tr>
  
  <tr>
    <th class="button-col">
      <button class="up-button">
        <div class="button-text">SLIDE UP </div>
      </button>
    </th>
    <th rowspan="3" class="img-col">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/jquery/effects/photo_3.jpg" class="slide-image"/>
    </th> 
  </tr>
  
  <tr>
    <th class="button-col">
      <button class="down-button">
        <div class="button-text">SLIDE DOWN</div>
      </button>
    </th>
  </tr>
  
  <tr>
    <th class="button-col">
      <button class="slide-toggle-button">
        <div class="button-text">TOGGLE SLIDE</div>
      </button>
    </th>
  </tr>
</tbody></table>
</div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="main.js"></script>   
  
  


<script type="text/javascript" src="https://external-production.codecademy.com/assets/relay.js"></script></body></html>
